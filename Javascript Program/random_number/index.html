<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing a random number</title>
</head>
<body>
    <h1>Guess a number from 1 to 5</h1>
    <table>
        <tr>
            <td><input type="number" placeholder="Enter a number from 1 to 5" id="one"></td>
            <td><input type="submit" id="two" onClick="guess()"></td>
        </tr>
    </table>
    <p id="three"></p>
    <p id="four"></p>
    

    <script src="main.js"></script>
</body>
</html>
