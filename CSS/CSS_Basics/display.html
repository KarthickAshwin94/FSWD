<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>
    <style>
        h1{
            background-color: black;
            color:white;
            display: inline;
        }
        p{
            background-color: red;
            display: block;
           
            
        }
    </style>
</head>
<body>
    <h1>Hello</h1>
    <p>Bye</p>
   
</body>
</html>
