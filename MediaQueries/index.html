

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Task in Media Query</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .container_main{
            height:100px;
            border:1px solid black;
        }
        .container_main h1{
            padding:10px;
            margin-left:40%;
            font-size:50px;
        }
        @media screen and (max-width:600px){
           
            .container_main h1{
                font-size: 20px;
                padding:10px;
                margin-left:40%;
            }
        }
    </style>
</head>
<body>
    <div class="container_main">
        <h1>Hi,Hello How are you</h1>
    </div>
</body>
</html>
