<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked In Exercises </title>
    <style>
        input{
           display: block; 
        }
        select{
            display: block;
        }
        input[type=checkbox]{
            display: inline;
        }
        
    </style>
</head>
<body>
    <div class="container_main">
        <form action="">
            <table>
                <tr>
                    <td>
                        <label for="name">Name:</label>
                        <input type="text" id="name" placeholder="Enter your name">
                    </td>
                    <tr>
                        <td>
                            <label for="email">Email Address</label>
                            <input type="email" id="email" placeholder="Enter a valid email address">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="phone">Phone:</label>
                            <input type="number" id="phone" placeholder="Enter your phone number">
                        </td>
                    </tr>
                    <tr >
                        <td >
                            Address
                        </td>
                        <tr>
                            <td>
                                <label for="street_no">Number and Street</label>
                                <input type="text" id="street_no">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="city">City</label>
                                <input type="text" id="city">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="state">State:</label>
                               <select name="" id="state">
                                <option value="tamil_nadu">TamilNadu</option>
                                <option value="Andra_Pradesh">AndraPradesh</option>
                                <option value="Karnataka">Karnataka</option>
                                <option value="Kerla">Kerla</option>
                               </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="code">ZipCode</label>
                                <input type="number" id="code">
                            </td>
                        </tr>
                    </tr>
                    
                   
                   
                  
                    <tr>
                        <td>
                            Preffered Timing
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" name="day" id="morning">
                            <label for="morning">Morning</label>
                            <input type="checkbox" name="day" id="afternoon">
                            <label for="afternoon">Afternoon</label>
                            <input type="checkbox" name="day" id="night">
                            <label for="night">Night</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit">
                        </td>
                    </tr>
                        
                </tr>
            </table>
        </form>
    </div>
    

</body>
</html>
